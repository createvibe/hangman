<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <link rel="stylesheet" href="./index.css">
        <script type="text/javascript" src="./Hangman.js"></script>
        <script type="text/javascript">

            const init = () => Hangman.initWithPrompt(document.getElementById('hangman'));
            document.addEventListener('DOMContentLoaded', init, false);

        </script>
    </head>
    <body>
        <div id="hangman">
            <div class="gallow top"></div>
            <div class="gallow body">
                <div class="hanging">
                    <div class="noose"></div>
                    <div class="skeleton">
                        <div class="cover"></div>
                    </div>
                    <div class="gameover-image" onclick="init();"></div>
                </div>
                <div class="letters"></div>
            </div>
            <div class="gallow bottom"></div>
            <div class="abc letters"></div>
            <div class="hint">
                <h3>Need a Hint?</h3>
                <span class="hint-text"></span>
            </div>
        </div>
    </body>
</html>
