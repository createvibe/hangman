<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <script type="text/javascript" src="./js/Hangman.js"></script>
        <script type="text/javascript" src="./js/WordsAPI.js"></script>
        <script type="text/javascript" src="./js/DataMuse.js"></script>
        <script type="text/javascript" src="./js/AutoPlay.js"></script>
        <script type="text/javascript">

            document.addEventListener('DOMContentLoaded', () => {
                
                const play = new AutoPlay(document.getElementById('hangman'), ['sports','movie trivia','animals']);

            }, false);

        </script>
    </head>
    <body>
        <div id="hangman">
            <div class="gallow top"></div>
            <div class="gallow body">
                <div class="timer"></div>
                <div class="hanging">
                    <div class="noose"></div>
                    <div class="skeleton">
                        <div class="cover"></div>
                    </div>
                    <div class="gameover-image"></div>
                </div>
                <div class="letters"></div>
            </div>
            <div class="gallow bottom"></div>
            <div class="abc letters"></div>
            <div class="hint">
                <h4>Need a Hint?</h4>
                <span class="hint-text"></span>
            </div>
        </div>
    </body>
</html>
