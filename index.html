<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <script type="text/javascript" src="./js/GameScore.js"></script>
        <script type="text/javascript" src="./js/Hangman.js"></script>
        <script type="text/javascript" src="./js/WordsAPI.js"></script>
        <script type="text/javascript" src="./js/DataMuse.js"></script>
        <script type="text/javascript" src="./js/AutoPlay.js"></script>
        <script type="text/javascript">

            document.addEventListener('DOMContentLoaded', () => {
                
                const play = new AutoPlay(document.getElementById('hangman'), ['video games','soccer','baseball']);

            }, false);

        </script>
    </head>
    <body>
        <div id="hangman">
            <div class="gallow top"></div>
            <div class="gallow body">
                <div class="timer"></div>
                <div class="hanging">
                    <div class="noose"></div>
                    <div class="skeleton">
                        <div class="cover"></div>
                    </div>
                    <div class="gameover-image"></div>
                </div>
                <div class="letters"></div>
            </div>
            <div class="gallow bottom"></div>
            <div class="abc letters"></div>
            <div class="hint">
                <h4>Need a Hint?</h4>
                <span class="hint-text"></span>
            </div>
            <div class="info">
                <div class="category">
                    <span class="title">Category:</span>
                    <span class="value"></span>
                </div>
                <div class="level">
                    <span class="title">Level:</span>
                    <span class="value">1</span>
                </div>
                <div class="score">
                    <span class="title">Score:</span>
                    <span class="value">0</span>
                </div>
                <div class="handicap">
                    <span class="title">Handicaps:</span>
                    <span class="value">None</span>
                    <span class="time"></span>
                </div>
            </div>
            <div class="menu">
                <div class="skip-word"></div>
                <div class="custom-game"></div>
            </div>
        </div>
    </body>
</html>
